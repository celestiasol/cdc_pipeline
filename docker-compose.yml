services:
  # =========================
  # Zookeeper (Kafka metadata)
  # =========================
  zookeeper:
    image: zookeeper:${ZOOKEEPER_VERSION}
    container_name: ${PROJECT_NAME}_zookeeper
    ports:
      - "${ZOOKEEPER_PORT}:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # =========================
  # Kafka Broker
  # =========================
  kafka:
    image: confluentinc/cp-kafka:${KAFKA_VERSION}
    container_name: ${PROJECT_NAME}_kafka
    ports:
      - "${KAFKA_EXTERNAL_PORT}:29092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

  # =========================
  # OLTP Database (Postgres)
  # =========================
  postgres:
    image: postgres:${POSTGRES_VERSION}
    container_name: ${PROJECT_NAME}_postgres
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # =========================
  # Kafka Connect + Debezium
  # =========================
  kafka-connect:
    image: debezium/connect:${DEBEZIUM_VERSION}
    container_name: ${PROJECT_NAME}_kafka_connect
    ports:
      - "${KAFKA_CONNECT_PORT}:8083"
    depends_on:
      - kafka
      - postgres
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: ${CONNECT_GROUP_ID}

      CONFIG_STORAGE_TOPIC: ${CONNECT_CONFIG_TOPIC}
      OFFSET_STORAGE_TOPIC: ${CONNECT_OFFSET_TOPIC}
      STATUS_STORAGE_TOPIC: ${CONNECT_STATUS_TOPIC}

      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1

      # ===== Debezium Metadata =====
      DEBEZIUM_SERVER_NAME: dbserver1

      # ===== Converters =====
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      KEY_CONVERTER_SCHEMAS_ENABLE: "true"
      VALUE_CONVERTER_SCHEMAS_ENABLE: "true"

      CONNECT_PLUGIN_PATH: /kafka/connect
      LOG_LEVEL: INFO

  # =========================
  # DUCKDB SINK
  # =========================

  duckdb-sink:
    image: python:3.11-slim
    container_name: ${PROJECT_NAME}_duckdb_sink
    working_dir: /app
    volumes:
      - .:/app
      - duckdb_data:/data
    environment:
      PYTHONPATH: /app/src
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DUCKDB_PATH: /data/${DUCKDB_PATH}
      TOPIC_PREFIX: ${TOPIC_PREFIX}
    depends_on:
      - kafka
      - kafka-connect
    restart: unless-stopped
    command: python src/consumer/duckdb_sink.py


volumes:
  postgres_data:
  duckdb_data:
